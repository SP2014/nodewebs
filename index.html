<html>
  <head>
    <script>
      const img = document.querySelector('img');
      // let HOST = location.origin.replace(/^https/, 'wss/').replace(/\d{4}/,'65080')
      // console.log("IP "+ HOST)
      const HOST = 'ws:///node-webs-test.herokuapp.com:65080'
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = message => {
         const arrayBuffer = message.data;
          if(el)
          {
            URL.revokeObjectURL(el);
          }
          el = URL.createObjectURL(new Blob([arrayBuffer]));      
        img.src = el;
      };
    </script>
  </head>
  <body>
    <p id="server-time"></p>
    <img src="">
  </body>
</html>
